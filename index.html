<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Guess Who App</title>
  <link rel="stylesheet" href="lib/bootstrap/bootstrap.css" />
  <link rel="stylesheet" href="css/app.css" />
</head>

<body>
  <header class="box">
    <nav class="navbar navbar-dark bg-primary">
        <img class="rounded mx-auto d-block" height="200" src="img/layout/logo.png" />
      </nav>
  </header>

  <main>
    <section class="game-start">
      <h2>Think of Someone...</h2>
      <button onclick="onStartGuessing()" class="btn btn-lg btn-danger">I'm Ready!</button>
    </section>
    <section class="quest" style="display: none">
      <h2></h2>
      <button onclick="onUserResponse('yes')" class="btn btn-info">Yes</button>
      <button onclick="onUserResponse('no')" class="btn btn-secondary">No</button>
    </section>
    <section class="new-quest" style="display: none">
      <h2>OK, I gave up...</h2>

      <form class="form-horizontal">
        <div class="form-group">
          <label for="newGuess" class="col-sm-12 control-label">You thought of: </label>
          <div class="col-sm-12">
            <input name="newGuess" type="txt" class="form-control" id="newGuess" placeholder="Your Guess" required>
          </div>
        </div>
        <div class="form-group">
          <label for="newQuest" class="col-sm-12 control-label">Question to differentiate</label>
          <div class="col-sm-12">
            <input name="newQuest" type="txt" class="form-control" id="newQuest" placeholder="The answer is YES for yours"
              required>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-12">
            <button type="submit" onclick="onAddGuess(); return false;" class="btn btn-secondary">
              Make me Smarter!
            </button>
          </div>
        </div>
      </form>
    </section>
    <div class="alert-modal alert alert-success col-sm-3 mt-4" role="alert"></div>
  </main>

  <div class="modal" tabindex="-1" role="dialog"></div>

  <footer>
    <h3 class="text-light bg-dark">cofferight &copy; March 2020</h3> 
  </footer>

  <script src="lib/jquery/jquery.js"></script>
  <script src="js/storage-service.js"></script>
  <script src="js/quest-service.js"></script>
  <script src="js/quest-controller.js"></script>

</body>

</html>
